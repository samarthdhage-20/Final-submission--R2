<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gradient Generate Button</title>
  <style>
    body {
     background: #2A7B9B;
background: linear-gradient(90deg, rgb(235, 126, 1) 0%, rgb(199, 106, 87) 50%, rgba(237, 221, 83, 1) 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
    }

   .btn-container {
    background: #2A7B9B;
background: linear-gradient(90deg, rgba(42, 123, 155, 1) 0%, rgba(87, 199, 133, 1) 50%, rgba(237, 221, 83, 1) 100%);
  position: relative;
  background: linear-gradient(to bottom, #C9C9C9, #686A69, #60f1d9);
  padding: 4px;
  border-radius: 40px;
  box-shadow: 0 0 35px rgba(0, 0, 0, 0.1);
}

/* Glow effect using pseudo-element */
.btn-container::after {
  content: "";
  position: absolute;
  bottom: -10px;
  left: 15px;
  right: 15px;
  height: 20px;
  border-radius: 50%;
  background: linear-gradient(to right, #5F837D, #ABC9C4);
  filter: blur(12px);
  opacity: 0.8;
  z-index: -1;
}

    .btn {
      background: linear-gradient(to bottom, #e3e8e8, #a2b9b5); /* Inner gradient */
      border: none;
      border-radius: 40px;
      padding: 15px 40px;
      font-size: 20px;
      color: #444;
      font-weight: 600;
      cursor: pointer;
      width: 240px;
      box-shadow: inset 0 2px 4px rgba(205, 175, 175, 0.4), 0 2px 4px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.03);
    }

  </style>
</head>
<body>

  <div class="btn-container">
    <button class="btn">Generate Button</button>
  </div>

</body>
</html>
